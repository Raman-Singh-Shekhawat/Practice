<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<main>

    <body>
        <h1>Race Registration!</h1>
        <form action="index.html" target="_blank">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="k" required value="5k">
            <label for="k">Fun Run 5k</label> <br>
            <!-- <input type="radio" name="race" id="5k" required>
            <label for="5k">Fun Run 5k</label> <br> -->
            <!-- Avoid using ids which consist of numbers -->
            <input type="radio" name="race" id="half" required value="half">
            <label for="half">Half Marathon</label> <br>
            <input type="radio" name="race" id="full" required value="full">
            <label for="full">Full Marathon</label><br>
            <label for="email">Email</label>
            <input type="Email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="Password" name="password" id="password" required><br>
            <label for="age group">Select Age Group</label>
            <select name="age group" id="age group" required>
                <option value="under 18" selected>under 18</option>
                <option value="18-35">18-35</option>
                <option value="35+">35+</option>
            </select> <br>
            <button>Register!</button>
        </form>
    </body>
</main>

</html>
